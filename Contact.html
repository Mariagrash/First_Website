        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 text-center">

    <form class="row g-3">
      <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-10">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-10">
        <label for="inputCity" class="form-label">Comment</label>
        <input type="text" class="form-control" id="inputComment">
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">Sex</label>
        <select id="inputState" class="form-select">
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
      <div class="col-md-1">
        <label for="inputZip" class="form-label">Age</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>

    <div class="col-sm-12 col-lg-13 col-12 m">
